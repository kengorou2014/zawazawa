    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/component.js"></script>
    <script>
        var isPlaying = false;
        AFRAME.registerComponent('vidhandler', {
            init: function() {
                this.toggle = false;
                this.vid = document.querySelector("#vid");
                this.vid.pause();
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    isPlaying = false;
                    this.vid.pause();
                }
            }
        });

        function refrespage() {
            location.reload();
        }

        function playvid() {
            if (isPlaying){
                vid.play();
                isPlaying = true;
            } else {
                vid.stop();
                isPlaying = false;
            }
        }
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video id="vid" src="img/ar-img/demo_mov_light.mp4" crossorigin webkit-playsinline playsinline controls></video>
        </a-assets>
        <a-marker id="memarker" preset="hiro" cursor="rayOrigin: mouse" raycaster="objects: a-plane" registerevents vidhandler>
            <a-plane position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#vid' controls></a-plane>
        </a-marker>
        <!-- <a-plane position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#vid' controls></a-plane> -->
        <a-entity camera></a-entity>
    </a-scene>
