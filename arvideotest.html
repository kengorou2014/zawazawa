<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <video id="videoParis" preload="auto"
               src="img/ar-img/demo_mov_light.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"></video>
        <!-- <video id="videoHypercube" preload="auto"
               src="img/ar-img/demo_mov_light.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"></video> -->
      </a-assets>

      <!--
      SOURCE
      Title:  Paris Sunset - Timelapse (Public Domain)
      Author: Mythomen <https://vimeo.com/mythomen>
      URL:    https://vimeo.com/147309712
      -->
      <a-entity id="myvideo"
                material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0">
      </a-entity>

      <!--
      SOURCE
      Title:  Hypercube Study
      Author: Dan Allison <https://vimeo.com/danallison>
      URL:    https://vimeo.com/5081158
      -->
      <!-- <a-entity material="shader: flat; src: #videoHypercube"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 -60 -200"
                rotation="0 -35 0">
      </a-entity> -->
    </a-scene>
  </body>
  <script>
    var videoEl = document.querySelector('.myvideo');
    videoEl.pause();
    document.addEventListener("click", function(){
       // videoEl.pause();
      videoEl.play();
      console.log("touch and play video");
    });
  </script>
</html>
